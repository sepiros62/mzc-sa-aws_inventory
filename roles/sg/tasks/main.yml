---
- block:
    - name: 'SG | Gather information about SecurityGroup in AWS'
      ec2_group_facts:
        region: "{{ AWS_REGION }}"
        aws_access_key: "{{ lookup('env','AWS_ACCESS_KEY_ID') }}"
        aws_secret_key: "{{ lookup('env','AWS_SECRET_ACCESS_KEY') }}"
      register: 'sg_bucket_result'
      no_log: false
      delegate_to: localhost

